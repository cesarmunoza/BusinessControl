	<script>
	function confirmarEliminarCliente() {
		if(confirm('Seguro que quieres eliminar este cliente?')){
			return true;
		}else{
			event.preventDefault();
			return false;
		}	    
	  }
	</script>
	<script>
		function confirmarEliminarProducto() {
			if (confirm("Seguro que quieres eliminar este producto?")) {
				return true;
			} else {
				event.preventDefault();
				return false;
			}
		}
	</script>
