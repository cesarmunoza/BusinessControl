<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="UTF-8" />
<title th:text="'Administración de negocio'"></title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/jquery-ui.min.css}" />
<script>
	function confirmarEliminarCliente() {
		if (confirm('Seguro que quieres eliminar este cliente?')) {
			return true;
		} else {
			event.preventDefault();
			return false;
		}
	}
</script>
<script>
	function confirmarEliminarProducto() {
		if (confirm("Seguro que quieres eliminar este producto?")) {
			return true;
		} else {
			event.preventDefault();
			return false;
		}
	}
</script>

</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/">Control admin</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Inicio</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/listarClientes}">Clientes</a></li>
						<li class="nav-item"><a class="nav-link"
							th:href="@{/listarProductos}">Productos</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="alert alert-success" th:if="${success != null}"
			th:text="${success}"></div>
		<div class="alert alert-danger" th:if="${error != null}"
			th:text="${error}"></div>
		<div class="alert alert-warning" th:if="${warning != null}"
			th:text="${warning}"></div>
		<div class="alert alert-info" th:if="${info != null}"
			th:text="${info}"></div>
	</header>

	<div class="container"></div>
	<footer th:fragment="footer" class="container">
		<hr />
		<img th:src="@{/images/logo.png}">
		<p>Creado por César Muñoz</p>
		<p>Administración básica de negocio de ventas</p>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/jquery-ui.min.js}"></script>
	</footer>
</body>
</html>
