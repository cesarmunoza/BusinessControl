<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}"></head>
<body>
	<header th:replace="~{layout/layout :: header}"></header>
	<div class="container py-4">	
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">	
				<img th:if="${cliente.fotoClientes != null and #strings.length(cliente.fotoClientes) >0}" class="img-thumbnail rounded float-left"
					style="max-width: 25%;" th:src="@{'/uploads/clientes/' + ${cliente.fotoClientes}}"
					th:alt="${cliente.fotoClientes}">

				<ul class="list-group">
					<li class="list-group-item" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.apellido}"></li>
					<li class="list-group-item" th:text="${cliente.mail}"></li>
					<li class="list-group-item" th:text="${cliente.telefono}"></li>
					<li class="list-group-item" th:text="${cliente.direccion}"></li>
					<li class="list-group-item" th:text="${cliente.creadoEn}"></li>
				</ul>
				
				<table class ="table table-bordered table-striped ny-4">
				<thead>
				<tr>
				<th>Folio</th>
				<th>Descripci√≥n</th>
				<th>Fecha</th>
				<th>Total</th>
				</tr>
				</thead>
				<tbody>
				<tr th:each="factura: ${cliente.facturas}">
				<td th:text="${factura55.id}"></td>
				<td th:text="${factura55.descripcion}"></td>
				<td th:text="${factura55.createdAt}"></td>
				<td th:text="${factura55.total}"></td>
				</tr>
				</tbody>
				</table>
			</div>
		</div>

	</div>
	<footer th:replace="~{layout/layout :: footer}"></footer>

</body>
</html>
