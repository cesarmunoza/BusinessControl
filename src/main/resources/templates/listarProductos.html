<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
	
	<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
<!-- 		<h1 -->
<!-- 			class="text-secondary border border-success border-top-0 border-start-0 border-end-0" -->
<!-- 			th:text="${titulo}"></h1> -->

		<p><a th:href="@{/formProducts}" class="btn btn-primary">Crear producto</a></p>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Descripción</th>
					<th>Valor compra</th>
					<th>Valor venta</th>
					<th>Cantidad</th>
					<th>Fecha de creación</th>
					<th>Editar</th>
					<th>Eliminar</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="producto: ${productos}">
					<td th:text="${producto.id}"></td>
					<td th:text="${producto.nombre}"></td>
					<td th:text="${producto.descripcion}"></td>
					<td th:text="${producto.valorCompra}"></td>
					<td th:text="${producto.valorVenta}"></td>
					<td th:text="${producto.cantidad}"></td>
					<td th:text="${producto.creadoEn}"></td>
					<td><a class="btn btn-primary btn-xs" th:href="@{/formProducts/}+${producto.id}" th:text="Editar"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminarProducto/}+${producto.id}" th:text="Eliminar" onclick="confirmarEliminarProducto();"></a></td>
				</tr>
			</tbody>

		</table>
		<nav th:replace="paginator-nav :: paginator"></nav>
		</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
