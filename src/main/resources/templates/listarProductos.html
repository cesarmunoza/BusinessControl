<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
	crossorigin="anonymous">

</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Control admin</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listarClientes}">Clientes</a>
					</li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listarProductos}">Productos</a>
					</li>
					
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-start-0 border-end-0"
			th:text="${titulo}"></h1>
		<a th:href="@{/form}">Crear producto</a>
		
	<table class="table table-striped">
		<thead>
			<tr>				
				<th>Id</th>
				<th>Nombre</th>
				<th>Descripción</th>
				<th>Valor compra </th>
				<th>Valor venta</th>
				<th>Cantidad</th>
				<th>Fecha de creación</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="producto: ${productos}">
				<th th:text="${producto.id}"></th>
				<th th:text="${producto.nombre}"></th>
				<th th:text="${producto.descripcion}"></th>
				<th th:text="${producto.valorCompra}"></th>
				<th th:text="${producto.valorVenta}"></th>
				<th th:text="${producto.cantidad}"></th>
				<th th:text="${producto.creadoEn}"></th>
			</tr>
		</tbody>

	</table>
	</div>
	
<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
		crossorigin="anonymous"></script>
</body>
</html>
