<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
	
	<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
<!-- 		<h1 th:text="${titulo}" -->
<!-- 			class="text-secondary border border-success border-top-0 border-start-0 border-end-0"></h1> -->

		<div th:object="${producto}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>

		<form action="/formProducts" th:object="${producto}" method="post" enctype="multipart/form-data">


			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" /> 
<!-- 						<small class="form-text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small> -->
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Descripción</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{descripcion}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" />
<!-- 						<small class="form-text-danger"	th:if="${#fields.hasErrors('descripcion')}"	th:errors="*{descripcion}"></small> -->
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Valor compra</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{valorCompra}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" />
<!-- 						<small class="form-text-danger"	th:if="${#fields.hasErrors('valorCompra')}"	th:errors="*{valorCompra}"></small> -->
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Valor venta</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{valorVenta}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" />
<!-- 						<small class="form-text-danger"	th:if="${#fields.hasErrors('valorVenta')}" th:errors="*{valorVenta}"></small> -->
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Cantidad</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{cantidad}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" />
<!-- 						<small class="form-text-danger" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}"></small> -->
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha de creación</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{creadoEn}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" />
<!-- 						<small class="form-text-danger" th:if="${#fields.hasErrors('creadoEn')}" th:errors="*{creadoEn}"></small> -->
				</div>
			</div>
			<div class="form-group row">
						<label for="file" class="col-sm-2 col-form-label">Foto</label>
						<div>
							<input type="file" name="file" class="form-control" />
						</div>
					</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear producto" class="btn btn-primary" />
				</div>
			</div>
		</form>
		</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
