<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}">Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
	rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">Control admin</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="/">Inicio</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/listarClientes}">Clientes</a></li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/listarProductos}">Productos</a></li>

				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1 th:text="${titulo}"
			class="text-secondary border border-success border-top-0 border-start-0 border-end-0"></h1>

		<form action="/formClients" th:object="${cliente}" method="post">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" th:errorclass="'form-control alert alert-danger'"/>
					<small class="form-text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control alert alert-danger'"/>
					<small class="form-text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Correo</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{mail}" class="form-control" th:errorclass="'form-control alert alert-danger'"/>
					<small class="form-text-danger" th:if="${#fields.hasErrors('mail')}" th:errors="*{mail}"></small>
<!-- 					si pasa un error por el email, ver el video 129 porque el email tiene otro nombre aquí -->
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{creadoEn}" class="form-control" th:errorclass="'form-control alert alert-danger'"/>
					<small class="form-text-danger" th:if="${#fields.hasErrors('creadoEn')}" th:errors="*{creadoEn}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Teléfono</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{telefono}" class="form-control" th:errorclass="'form-control alert alert-danger'"/>
					<small class="form-text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Dirección</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{direccion}" class="form-control" th:errorclass="'form-control alert alert-danger'"/>
					<small class="form-text-danger" th:if="${#fields.hasErrors('direccion')}" th:errors="*{direccion}"></small>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-6">
					<input type="submit" value="Crear cliente" class="btn btn-primary" />
				</div>
			</div>

			<input type="hidden" th:field="*{id}" />
		</form>
	</div>
</body>
</html>
