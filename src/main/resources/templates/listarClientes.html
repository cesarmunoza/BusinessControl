<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container">
		<h1
			class="text-secondary border border-success border-top-0 border-start-0 border-end-0"
			th:text="${titulo}"></h1>
			
		<p><a th:href="@{/formClients}" class="btn btn-success btn-xs">Crear cliente</a></p>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Email</th>
					<th>Teléfono</th>
					<th>Dirección</th>
					<th>Fecha de creación</th>
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="cliente: ${clientes}">
					<td th:text="${cliente.id}"></td>
					<td th:text="${cliente.nombre}"></td>
					<td th:text="${cliente.apellido}"></td>
					<td th:text="${cliente.mail}"></td>
					<td th:text="${cliente.telefono}"></td>
					<td th:text="${cliente.direccion}"></td>
					<td th:text="${cliente.creadoEn}"></td>
					<td> <a class="btn btn-primary btn-xs" th:href="@{/formClients/}+${cliente.id}" th:text="Editar"></a></td>
					<td><a class="btn btn-danger btn-xs" th:href="@{/eliminarCliente/}+${cliente.id}" th:text="Eliminar" onclick="confirmarEliminarCliente();"></a></td>
				</tr>
			</tbody>

		</table>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script>
	function confirmarEliminarCliente() {
		if(confirm('Seguro que quieres eliminar este cliente?')){
			return true;
		}else{
			event.preventDefault();
			return false;
		}	    
	  }
	</script>
</body>
</html>
