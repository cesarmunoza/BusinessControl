<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
	
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				
				<h4 class="card-title">
					<a th:href="@{/formClients}" class="btn btn-primary btn-xs">Crear
						cliente</a>
				</h4>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>Id</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Email</th>
							<th>Teléfono</th>
							<th>Dirección</th>
							<th>Fecha de creación</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.idCliente}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.mail}"></td>
							<td th:text="${cliente.telefono}"></td>
							<td th:text="${cliente.direccion}"></td>
							<td th:text="${cliente.creadoEn}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/formClients/}+${cliente.idCliente}" th:text="Editar"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/eliminarCliente/}+${cliente.idCliente}" th:text="Eliminar"
								onclick="confirmarEliminarCliente();"></a></td>
						</tr>
					</tbody>

				</table>
				<nav th:replace="paginator-nav :: paginator"></nav>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
